<div class="gallery-container">
    <h2>گالری تصاویر</h2>
    <div class="gallery-grid">
        {% for image in images %}
            <div class="gallery-item">
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
                {% if image.title %}
                    <h3>{{ image.title }}</h3>
                {% endif %}
                {% if image.description %}
                    <p>{{ image.description }}</p>
                {% endif %}
            </div>
        {% empty %}
            <p>هنوز عکسی اضافه نشده است.</p>
        {% endfor %}
    </div>
</div>
