events {
    worker_connections 1024;
}

http {
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream django_upstream {
        server web:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name localhost;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name localhost;
        include mime.types;
        ssl_certificate     /etc/nginx/ssl/localhost+2.pem;
        ssl_certificate_key /etc/nginx/ssl/localhost+2-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /media/ {
            alias /media/;
            expires 7d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        location /static/ {
            alias /static/;
            expires 7d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            access_log off;
        }

        location / {
            proxy_pass http://django_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
            # add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss://zarnobat.ir; script-src 'self'; style-src 'self' 'unsafe-inline';" always;
        }

        location /ws/notifications/ {
            proxy_pass http://django_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}
