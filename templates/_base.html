<!doctype html>
<html lang="fa" dir="rtl">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}کارگاه ذوب طلا{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- فونت Vazir -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <!-- آیکون FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">

  <!-- استایل‌های سفارشی -->
  <style>
    body {
      font-family: Vazir, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-image: url('{% static "images/back.jpg" %}');
      background-size: cover;
    }
    header {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 215, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      color: #d4af37;
    }
    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }
    .hero-content {
      background: rgba(255, 255, 255, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
    }
    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .reserve-btn {
      background: linear-gradient(45deg, #ffd700, #e6b800);
      color: #1a1a1a;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
      transition: all 0.3s ease;
    }
    .reserve-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.8);
    }
    footer {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.7), rgba(230, 184, 0, 0.7));
      color: #1a1a1a;
      padding: 40px 20px;
      text-align: center;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }
    .footer-content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .footer-section {
      max-width: 300px;
    }
    .footer-section h3 {
      margin-bottom: 15px;
    }
    .footer-section ul {
      list-style: none;
      padding: 0;
    }
    .footer-section ul li {
      margin: 10px 0;
    }
    .footer-section ul li a {
      color: #1a1a1a;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-section ul li a:hover {
      color: #fff;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: #1a1a1a;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #fff;
    }
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <!-- بلوک برای اضافه کردن استایل‌ها و اسکریپت‌های اضافی -->
  {% block head %}{% endblock %}
</head>
<body>
  <!-- هدر -->
  <header>
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="قالکاری ترکان">
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">خانه</a></li>
        <li><a href="#">مقالات</a></li>
        <li><a href="#">تماس با ما</a></li>
      </ul>
    </nav>
  </header>

  <!-- بخش اصلی -->
  <section class="hero-section">
    {% block content %}{% endblock %}
  </section>

  <!-- فوتر -->
  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>درباره ما</h3>
        <p>ذوب و جداسازی انوع فلزات گرانبها با بیش از 20 سال سابقه.</p>
      </div>
      <div class="footer-section">
        <h3>تماس با ما</h3>
        <p>۰۲۱-۱۲۳۴۵۶۷۸</p>
        <p>info@goldshop.com</p>
      </div>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
    </div>
  </footer>

  <!-- اسکریپت‌های پایه -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
